<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Colmar Academy</title>
</head>

<body>
    <!-- primeira parte do menu - Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="./capstone_colmar_assets/images/ic-logo.svg" alt="Logo"><span class="font-weight-bold">COLMAR</span><span
                class="text-secondary">ACADEMY</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">On Campus <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sing In</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- final do Menu -->

    <!-- Start - primeira parte-->
    <div class="container-fluid bg-dark">

        <!-- Liinha -->
        <div class="row">

            <!-- Columa da imagem -->
            <div class="col-sm-7">
                <img src="./capstone_colmar_assets/images/banner.jpg" alt="primeira Imagem" id="first-image">
            </div>

            <!-- Coluna do texto-->
            <div class="col-sm-5 my-auto">
                <h1 class="display-4">Learn something new everyday</h1>
                <p class="my-4">Lorem ipsum dolor sit amet, consecteur adipiscing elit.</p>
                <button type="button" class="btn btn-secondary">Start Here</button>
            </div>
        </div>

    </div>
    <!-- End - primeira parte -->

    <!-- comeco - segunda parte -->
    <div class="container-fluid bg-white">

        <!-- Linha -->
        <div class="row">

            <!-- coluna esquerda -->
            <div class="col-sm-7">
                <img src="./capstone_colmar_assets/images/banner.jpg" alt="segunda Imagem" id="first-image">
            </div>

            <!-- coluna direita  -->
            <div class="col-sm-5 my-auto">
                <div class="row">
                    <div class="col-4">
                        <img src="./capstone_colmar_assets/images/information-orientation.jpg" class="m-3 article-image" alt="waliking">
                    </div>
                    <div class="col-8 my-auto">
                        <h3>Orientation Date</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img src="./capstone_colmar_assets/images/information-campus.jpg" class="m-3 article-image" alt="cmpus">
                    </div>
                    <div class="col-8 my-auto">
                        <h3>Our Campus</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img src="./capstone_colmar_assets/images/information-guest-lecture.jpg" class="m-3 article-image" alt="old man">
                    </div>
                    <div class="col-8 my-auto">
                        <h5>Our guest lecture</h5>
                    </div>
                </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- final da segunda parte -->


</body>

</html>
